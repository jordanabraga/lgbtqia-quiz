<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>LGBT Quiz - What does the letters mean?</title>
</head>
<body>

<div class="start-screen">
    <h1 class="description">What does the letters mean in <mark>LGBTQIA</mark>?</h1>
    <button id="start-button">Start Quiz</button>
</div>

<div id="quiz-container">
    <div class="header">

        <div class="title">
            <h1 id="pride-colors">LGBTQIA+</h1>
        </div>

        <div class="timer-div">
            <span class="time-left">Go</span>
        </div>

    </div>

    <div id="container">
        <button id="next-button">Next</button>
    </div>

</div>

<div class="score-container hide">
    <div id="user-score">Demo Score</div>
    <button id="learn-more" onclick="window.open(href='https://www.sdstate.edu/office-multicultural-affairs-accessibility/lgbtqia-basic-terms-and-definitions');" value="lgbtterms">Learn more about LGBTQIA+ definitions.</button>
    <button id="restart">Restart</button>
</div>


    
    <script src="assets/js/script.js"></script>
</body>
</html>
